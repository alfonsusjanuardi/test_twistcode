<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Convert bilangan</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  	function bin_to_dec(bstr) { 
		    return parseInt((bstr + '')
		    .replace(/[^01]/gi, ''), 2);
		}

		dec_to_bho  = function(n, base) {
 
		    if (n < 0) {
	      		n = 0xFFFFFFFF + n + 1;
		    } 
			switch (base)  
			{  
				case 'B':  
				return parseInt(n, 10).toString(2);
				break;  
				default:  
				return("Wrong input.........");  
			}  
		}

		console.log(bin_to_dec('110011'));
		console.log(dec_to_bho(120,'B'));
		alert("bilangan desimal dari 110011 = " + bin_to_dec('110011'));
		alert("bilangan biner dari 120 = " + dec_to_bho(120,'B')); 
	});
	</script>
</head>

</html>
