<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Palindrom</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  	function bilanganPalindrom(str1) {
			var rev = str1.split("").reverse().join("");
			return str1 == rev;
		}

		function palindromTerpanjang(str1){

			var max_length = 0,
			maxp = '';

			for(var i=0; i < str1.length; i++) 
			{
				var subs = str1.substr(i, str1.length);

				for(var j=subs.length; j>=0; j--) 
				{
					var sub_subs_str = subs.substr(0, j);
					if (sub_subs_str.length <= 1)
						continue;

					if (bilanganPalindrom(sub_subs_str))
					{
						if (sub_subs_str.length > max_length) 
						{
							max_length = sub_subs_str.length;
							maxp = sub_subs_str;
						}
					}
				}
			}

			return maxp;
		}

		console.log(palindromTerpanjang("di rumah saya ada kasur rusak"));
		alert("Palindrom terpanjang dari 'di rumah saya ada kasur rusak' = " + palindromTerpanjang("di rumah saya ada kasur rusak")); 
	});
	</script>
</head>

</html>
